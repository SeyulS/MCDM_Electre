    <div class="form-container" id="form">
        <form onsubmit="event.preventDefault(); formSubmit();">
            <h2>Form Application</h2>
            <label for="name">Nama lengkap</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Usia</label>
            <select id="age" name="age">
                <option value="17-21 tahun">17-21 tahun</option>
                <option value="> 21 tahun">> 21 tahun</option>
            </select>

            <label for="experience">Pengalaman</label>
            <select id="experience" name="experience">
                <option value="Pernah bekerja di bidang tersebut">Pernah bekerja di bidang tersebut</option>
                <option value="Memiliki pengalaman kepanitiaan">Memiliki pengalaman kepanitiaan</option>
            </select>

            <label for="softskill">Soft Skill</label>
            <select id="softskill" name="softskill">
                <option value="Komunikasi">Komunikasi</option>
                <option value="Problem Solving">Problem Solving</option>
                <option value="Inisiatif">Inisiatif</option>
                <option value="Leadership">Leadership</option>
            </select>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="cvformat">Format CV</label>
            <select id="cvformat" name="cvformat">
                <option value="Sopan">Sopan</option>
                <option value="Format email">Format email</option>
                <option value="Waktu pengiriman">Waktu pengiriman</option>
            </select>

            <button class="formSubmit"> Submit
        </form>
